<!-- contact section start -->
<section class="contact" id="contact">
    <h1 class="heading"><span>contact </span>us</h1>
    <div class="row">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15956.195808565664!2d104.0118522554199!3d1.125214099999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d98918bba5a93d%3A0xdaeac9e13d750b17!2sKopi%20Kenangan%20-%20Ruko%20Palm%20Spring%20Batam!5e0!3m2!1sid!2sid!4v1695543426576!5m2!1sid!2sid"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <form action="">
        <h3>get in touch</h3>
        <div class="inputBox">
          <span class="fas fa-user"></span>
          <input type="text" placeholder="name" />
        </div>
        <div class="inputBox">
          <span class="fas fa-envelope"></span>
          <input type="email" placeholder="email" />
        </div>
        <div class="inputBox">
          <span class="fas fa-phone"></span>
          <input type="number" placeholder="number" />
        </div>
        <input type="submit" value="contact now" class="btn" />
      </form>
    </div>
  </section>
